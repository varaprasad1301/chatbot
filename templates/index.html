 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile-friendly -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3ecf7, #d3cce3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin: 0;
            text-align: center;
            color: #333;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            padding: 14px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .response {
            background: #f1f9ff;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 12px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Student Chatbot</h1>
        <form method="post">
            <input type="text" name="question" placeholder="Ask me anything..." required>
            <input type="submit" value="Ask">
        </form>

        {% if response %}
        <div class="response">
            <strong>Bot:</strong><br> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
